<mat-toolbar color="primary">
  <button mat-raised-button color="accent" routerLink="/home">
    Back
  </button>
  <span class="title">Upcoming Flights</span>
</mat-toolbar>
<mat-card class="example-card" *ngFor="let flight of flightData.valueChanges | async | select: 'flights'">
  <mat-card-header>
    <mat-card-title>{{flight.airlineConnection?.publicName}} ({{flight.flightName}}) to {{flight.destinationConnection?.city}}/{{flight.destinationConnection?.country}}</mat-card-title>
    <mat-card-subtitle>Scheduled time: {{flight.scheduleTime}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
